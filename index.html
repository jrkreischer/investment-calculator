<!DOCTYPE html>

<html lange="en">
  <head>
    <meta charset="utf-8">
    <title>Investment Calculator</title>
  </head>
  <body>

    <h2>Investment Calculator</h2>

    <div id="investment-calculator">
      <label>Shares:</label><br>
      <input type="text" id="num-shares" value=""><br>
      <label>Purchase Price:</label><br>
      <input type="text" id="purchase-price" value=""><br>
      <label>Sell Price:</label><br>
      <input type="text" id="sell-price" value=""><br>

      <label>Buy Commission:</label><br>
      <input type="text" id="buy-commission" value=""><br>

      <label>Sell Commission:</label><br>
      <input type="text" id="sell-commission" value=""><br>

      <p id="error">&nbsp;</p>

      <p><button type="submit" id="calculate">Calculate</button></p>

      <hr>

      <h3>Results:</h3>

      <div id="outputs">
        <label>Purchased for:</label><br>
        <span id="purchased-for"></span><br>

        <label>Sold for:</label><br>
        <span id="sold-for"></span><br>

        <label>Result:</label><br>
        <span id="result"></span><br>
      </div><!-- #outputs -->
    </div><!-- #investment-calculator -->

    <script src="investment-calculator.js"></script>

  </body>
</html>
